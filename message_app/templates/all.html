{% extends "home.html" %}
{% block title %}<title>All</title>{% endblock %}

{% block body %}

<a href="{% url 'home' %}">Home</a>
<a href="{% url 'add' %}">Create Task</a>
<h1>All Tasks </h1>
<table class="table table-primary">
    <thead>
        <th>Id</th>
        <th>task_name</th>
        <th>date</th>
        <th>message</th>
        <th colspan="2">Actions</th>
    </thead>
    <tbody class="table table-striped">
        {% for task in tasks %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ task.task_name }}</td>
            <td>{{ task.date }}</td>
            <td>{{ task.message }}</td>
            <td><a href="{% url 'update' id=task.id  %}" class="btn btn-primary">Update</a></td>
            <td><a href="{% url 'delete' id=task.id  %}" class="btn btn-danger" data-confirm="Are you sure you want to delete this task ?">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
